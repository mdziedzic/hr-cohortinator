<div class="people">
  <div *ngFor="#person of people | sort:sortBy"
    [class.selected]="person === selectedPerson"
    [class.paired]="paired(person)"
    (click)="onSelect(person)">
    <div class="avatar" [class.selected]="person === selectedPerson">
      <div [ngSwitch]="paired(person) || person === selectedPerson">
        <template [ngSwitchWhen]="false">
          <img src="../../../../images/{{ person.image }}-bw.jpg" width="100" height="100" />
        </template>
        <template [ngSwitchWhen]="true">
          <img src="../../../../images/{{ person.image }}.jpg" width="100" height="100" />
        </template>
      </div>
    </div>
  </div>
</div>

<br /><br /><br />
<div class="selected-person" *ngIf="selectedPerson">
  <my-person-detail [selectedPerson]="selectedPerson" [people]="people" [paired]="paired"></my-person-detail>
</div>
