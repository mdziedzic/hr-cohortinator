<div class="people">
  <div *ngFor="#person of people | sort:sortBy"
    [class.selected]="person === selectedPerson"
    (click)="onSelect(person)">
    <div class="itemLine" [class.selected]="person === selectedPerson">
      <img src="../../../../images/{{ person.image }}.jpg" width="70" />
      <div class="info">
        <span class="firstname">{{ person.firstName }}</span>
        <span class="lastname">{{ person.lastName }}</span>
        <span class="location">{{ person.location }}</span>
      </div>
    </div>
  </div>
</div>
Sort by: <span (click)="sort('firstName')">First Name</span>
<span (click)="sort('lastName')">Last Name</span>
<span (click)="sort('location')">Location</span>
<br /><br /><br />
<div *ngIf="selectedPerson">
  <my-person-detail [selectedPerson]="selectedPerson"></my-person-detail>

    {{ selectedPerson.firstName }} {{ selectedPerson.lastName }}
  </h2>
  <button (click)="gotoDetail()">View Details</button> -->
</div>
